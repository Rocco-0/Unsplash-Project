<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Unsplash photos</title>
  </head>
  <body>
    <div class="container">
      <h1>Image Gallery</h1>
      <h3>Enter the numbers of photos</h3>
      <input type="number" id="input" id="input" value="2" min="1" max="10" />
      <small class="errorMessage" id="errorMessage">Error Message</small>
      <button class="btn" id="btn">Get Photos</button>
      <div class="gallery" id="gallery">
        <img
          src="https://images.unsplash.com/photo-1699954074200-b4c4bd64bd79?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D"
          alt="some image"
        />
        <img
          src="https://images.unsplash.com/photo-1699954074200-b4c4bd64bd79?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8Ym84alFLVGFFMFl8fGVufDB8fHx8fA%3D%3D"
          alt="some image"
        />
        />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
